<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="addons/animate/animate.css" type="text/css" />

    <link rel="stylesheet" href="addons/bootstrap/bootstrap-grid.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant:300,300i,400,400i,500,500i,600,600i,700,700i|Proza+Libre:400,400i,500,500i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="addons/slick/slick.css" />
    <!--    <link rel="stylesheet" type="text/css" href="addons/slick/slick-theme.css" />-->
</head>

<body>
   
<!-- ==== ==== HEADER SECTION ==== ==== -->
    <header>
        <div class="container header-logo-nav-container">
            <div class="header-top">
                <div class="header-logo-image">
                    <img src="img/svg/logo-white.svg" alt="logo" />
                </div>
                <button id="toggleMenuButton" class="toggle-menu-button fas fa-bars"></button>
            </div>
            <nav class="header-nav" id="mainNav">
                <ul class="main-menu">
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Products</a></li>
                    <li class="menu-item"><a href="#">References</a></li>
                    <li class="menu-item"><a href="#">Pricing</a></li>
                    <li class="menu-item"><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!-- ==== ==== END OF HEADER SECTION ==== ==== -->
   
    <section class="header-slide">

    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script type="text/javascript" src="addons/slick/slick.min.js"></script>

    <script type="text/javascript">
        document.getElementById("toggleMenuButton").addEventListener(
            "click",
            function() {
                document.getElementById("mainNav").classList.toggle("toggleMenu");
                document.getElementById("toggleMenuButton").classList.toggle("fa-bars");
                document.getElementById("toggleMenuButton").classList.toggle("fa-times");

            })
    </script>
</body>
</html>
