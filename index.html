<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="addons/bootstrap/bootstrap-grid.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant:300,300i,400,400i,500,500i,600,600i,700,700i|Proza+Libre:400,400i,500,500i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="addons/slick/slick.css" />

<body> 
   
<!-- ==== ==== HEADER SECTION ==== ==== -->

            </div>
            <nav class="header-nav" id="mainNav">
                <ul class="main-menu">
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item current-menu-item"><a href="#">Products</a></li>
                    <li class="menu-item"><a href="#">References</a></li>
                    <li class="menu-item"><a href="#">Pricing</a></li>
                    <li class="menu-item"><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!-- ==== ==== END OF HEADER SECTION ==== ==== -->
   
    <section class="header-slider">
        <div class="slides-container">

                    <div class="row">

                            asd

                        <div class="col-md-6 slide-right">

            <div class="silder-item">

                        <div class="col-md-6 slide-right">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script type="text/javascript" src="addons/slick/slick.min.js"></script>

    <script type="text/javascript">
//        MOBILE NAV BUTTON
        document.getElementById("toggleMenuButton").addEventListener("click", function() {
                document.getElementById("mainNav").classList.toggle("toggleMenu");
                document.getElementById("toggleMenuButton").classList.toggle("fa-bars");
                document.getElementById("toggleMenuButton").classList.toggle("fa-times");

            })
//        END OF MOBILE NAV BUTTON
        
//        SLICK SLIDER SETTINGS
        $(document).ready(function(){
            $('.slides-container').slick({
                autoplay: true
            });
        });
        
        
    </script>
</body>
